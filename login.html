<body class="text-center">
  <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="images/logo.png" alt="logo">
    <a class="text-decoration-none my-0 mr-md-auto navtitle " href="index.html">VisitEcuador.com</a>
    <div class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="index.html">Home</a>
      <a class="p-2 text-dark" href="about.html">About</a>
      <a class="p-2 text-dark" href="registration.html">Register</a>
    </div>
    <a class="btn btn-outline-primary" href="login.html">Login</a>
  </nav>
  <!-- Start of form-->
  <Main class="col-md-4 offset-md-4 center text-center Signin">
    <!--<form class="form-signin text-center" action="information.html" autocomplete="off" method="POST">-->
    <form class="form-signin text-center " action="information.html" autocomplete="off" method="GET">
      <img class="mb-4" src="images/username.png" alt=" username image">
      <h2 class="h3 mb-3 font-weight-normal">Please Sign In</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <br>
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Go to information">Login</button>
      <p>Don't have an account? <a href="registration.html"> Register</a> </p>
    </form>
  </Main>
  <!--Footer-->
  <footer class="footer text-center">
    The content of this page is for Educational purposes only. Images and Content have been colected from different
    sites.
  </footer>
