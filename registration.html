<body>
    <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <img src="images/logo.png" alt="logo">
        <a class="text-decoration-none my-0 mr-md-auto navtitle " href="index.html">VisitEcuador.com</a>
        <div class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="index.html">Home</a>
            <a class="p-2 text-dark" href="about.html">About</a>
            <a class="p-2 text-dark" href="registration.html">Register</a>
        </div>
        <a class="btn btn-outline-primary" href="login.html">Login</a>
    </nav>

    <Main class="row no-gutters">
        <section class="col-md-4 left ">
            <img class="img2" src="images/tutle.jpg " alt="turtle">
        </section>
        <section class="col-md-4 center">
            <h1 class="indextitle text-center">Register</h1>
            <!--<form class="form-signin text-center" action="information.html" autocomplete="off" method="POST"> -->
            <form class="form-signin " action="information.html" autocomplete="off" method="GET">
                <div class="form-group">
                    <label for="inputusername">Username</label>
                    <input type="text" class="form-control" id="inputusername" placeholder="Myusername90" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="email@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="inputPasswordc">Password Confirmation</label>
                    <input type="password" class="form-control" id="inputPasswordc" placeholder="Confirm password"
                        required>
                </div>
                <div class="form-group">
                    <label for="Select">How did you hear about us?</label>
                    <select id="Select" class="form-control" required>
                        <option value="" disabled selected>Please select...
                        <option>Facebook Page</option>
                        <option>Blog Post</option>
                        <option>Another Client</option>
                        <option>Internet Search</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                    <label class="form-check-label" for="FieldsetCheck">
                        Sign me up for promotional emails
                    </label>
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                    value="Go to information">Register</button>
            </form>
        </section>
    </Main>
    <footer class="footer text-center">
        The content of this page is for Educational purposes only. Images and Content have been colected from different
        sites.
    </footer>
